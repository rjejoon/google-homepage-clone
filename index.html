<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">

    <link href="css/reset.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all"/>

    <title>Google</title>
</head>
<body>
    <ul class="navbar">
        <div class="navbar-container" id="navbar-lcontainer">
            <li class="navbar-link"><a href="https://about.google">About</a></li>
            <li class="navbar-link"><a href="https://store.google.com">Store</a></li>
        </div>
        <div class="navbar-container" id="navbar-rcontainer">
            <li class="navbar-link"><a href="https://gmail.com">Gmail</a></li>
            <li class="navbar-link"><a href="https://images.google.com">Images</a></li>
            <div id="menu-button">
                <div id="dots-icon">
                    <svg focusable="false" viewBox="0 0 24 24">
                        <path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path>
                    </svg>
                </div>
            </div>
            <div id="signin-container">Sign in</div>
        </div>
    </ul>
    <ul class="footer" id="top-footer">
        <span>Canada</span>
    </ul>
    <ul class="footer" id="bottom-footer">
        <div class="footer-container" id="footer-lcontainer">
            <li class="footer-link"><a class="footer-hyperlink" href="https://ads.google.com">Advertising</a></li>
            <li class="footer-link"><a class="footer-hyperlink" href="https://smallbusiness.withgoogle.com">Business</a></li>
            <li class="footer-link"><a class="footer-hyperlink" href="https://google.com/search/howsearchworks">How Search works</a></li>
        </div>
        <div class="footer-container" id="footer-rcontainer">
            <li class="footer-link"><a class="footer-hyperlink" href="https:policies.google.com/privacy">Privacy</a></li>
            <li class="footer-link"><a class="footer-hyperlink" href="https:policies.google.com/terms">Terms</a></li>
            <li class="footer-link"><a class="footer-hyperlink" href="">Settings</a></li>
        </div>
    </ul>

</html>
